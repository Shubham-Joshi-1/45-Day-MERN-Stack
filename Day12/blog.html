<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Blog</title>
    <link rel="stylesheet" href="blog.css">
</head>

<body>
    <div class="container">
        <h1>POST YOUR BLOG</h1>

        <div class="form-container">
            <form id="postForm">
                <h2>Create New Post</h2>
                <input type="text" id="title" placeholder="Enter post title..." required>
                <textarea id="content" placeholder="Write your post content here..." required></textarea>
                <input type="text" id="author" placeholder="Author name..." required>
                <button type="submit">Create Post</button>
            </form>
        </div>

        <div class="posts-section">
            <h2>All Posts</h2>
            <div id="posts" class="loading">Loading posts...</div>
        </div>
    </div>

    <script src="blog.js"></script>
    
</body>

</html>
